<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>js图片未加载完显示loading效果</title>
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <style type="text/css">
    </style>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script src="./layui/layui.js" charset="utf-8"></script>
    <script src="./request.js" charset="utf-8"></script>
    <script>
        // 拷贝
        function rcloneCopy() {
            showHud();
            $.ajax({
                type : "GET",
                url : "/index.php",
                cache : false,
                async : true,
                timeout: 10000,
                beforeSend:function (jqxhr,settings) {

                },
                complete: function () {
                    console.log("请求完成");
                    hideHud();
                }
                ,success: function (data,state,xhr) {
                    console.log("成功");
                },
                error: function (xhr,textStatus,errorMessage) {
                    console.log("请求失败:" + errorMessage);
                }
            });
        }
    </script>
</head>

<body>
<button onclick="rcloneCopy()" type="button" class="layui-btn layui-btn-primary">拷贝</button>
</body>

</html>
