<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1877015_7z76hq3ej9n.css"  media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <style>
        body {
            margin: 100px;
        }

        .inner-box {
            width: 2000px;
        }
        
    </style>
</head>
<body>

<div class="test">
</div>

<script src="./layui/layui.js" charset="utf-8"></script>
<script src="jquery.min.js" charset="utf-8"></script>
<script src="request.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    updateCache();
    function updateCache() {
        var url = 'http://cloudmanager.yycode.ml/admin/resource/fileTransferPro.txt';
        sendRequest(url,function (data) {
            var content = data;
            // content = atob(content);
            // content = content.replace("\n","<br>",content);
            content = '<pre>'+ content +'</pre>';
            $(".test").html(content);

            // 成功
            console.log("请求成功了!!!!!");
        },function () {
            // 失败
            console.log("请求失败了....");
        });
    }


</script>

</body>
</html>
